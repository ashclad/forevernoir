<!DOCTYPE HTML>

  <body>
    <!-- the header should be animated such that it covers the entire page
    as a "layer," and begins to "fold" upward until reaching appropriate
    navigation bar height, all while the logo also shrinks to appropriate
    size -->
    <div id="overlay"></div>
    <header class="home">
      <a href="index.html"><img id="mainlogo" class="logo" src="assets/logo.png"></a>
      <p><span><a id="skiplnk">&gt; Skip</a><span></p>
    </header>
    <main class="home">
      <!-- the horizontallscroll element class is what will have the
      relevant properties to enable side-scrolling -->
      <div id="gallery" class="about horizontalscroll">
        <!-- for comic html size, multiply or divide original source dimensions by ~2.2 -->
        <div class="containimage">
          <img id="seqart" class="gallhanger" src="assets/comic.jpg">
        </div>
        <nav id="seqartmenu" class="indexmenu primarynav">
          <ul class="menu">
            <li id="indexitem" class="opt">
              <a id="indexlnk" href="index.html">Home</a>
            </li>
            <li id="shopitem" class="opt">
              <a id="shoplnk" href="inventory.html">Shop</a>
            </li>
            <li id="cartitem" class="opt">
              <a id="cartlnk" href="_cart.html">Cart</a>
            </li>
            <li id="affilitem" class="opt">
              <a id="affillnk" href="_affil.html">Affiliates</a>
            </li>
            <li id="legalitem" class="opt">
              <a id="legallnk" href="_legal.html">Legal</a>
            </li>
            <li id="contactitem" class="opt">
              <a id="contactlnk" href="_contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
      <img id="walkcycle" class="animatedimg" src="assets/walkcycle.gif">
    </main>
    <footer class="home">
      <span id="copyright">&copy; 2020</span>
    </footer>
  </body>
</html>
